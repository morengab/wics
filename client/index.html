<head>
  <title>WiCS University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
</head>

<body> 
    {{>header}}
    {{>page}}
</body>

<template name="header">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand logo" href="/" id="logo">WiCS University</a>
            <ul class="nav">
              <li>
                <div class="navbar-search">
                  <input class="search-box search-query" type="text" placeholder="Search">
                </div>
              </li>
              <li class="create"><a href="#">+</a></li>
              <li class="draft"><a href="#">~</a></li>
            </ul>
            {{>user_info}}
        </div>
      </div>
    </div>
</template>

<template name="user_info">
    <ul class="nav pull-right">
        {{#if currentUser}}
            {{> user_loggedin}}
        {{else}}
            {{> user_loggedout}}
        {{/if}}
    </ul>
</template>

<template name="user_loggedin">
    {{#if loggingIn}}
        <li><a>Logging in ...</a></li>
    {{else}}
        <li>
            <img class="img-rounded" style="height:32px; margin-top:4px;" src="{{currentUser.profile.avatar_url}}"/> 
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{currentUser.profile.name}}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a>Account Settings</a></li>
                <li class="divider"></li>
                <li><a id="logout">Logout</a></li>
            </ul>
        </li>
    {{/if}}
</template>

<template name="user_loggedout">
    <li><a id="login">Login with Facebook</a></li>
</template>

<template name="page">
  {{#if show_create_event_dialog}}
    {{> create_event_dialog}}
  {{/if}}

  {{#if show_draft_event_dialog}}
    {{> draft_event_dialog}}
  {{/if}}

  <div class="container">
    <div class="row">
      <div class="span1"> </div>

      <div class="span10">

        <div class="row">
          <div class="span10">
            {{#if pageIs "home_page"}}
              {{> home_page}}
            {{/if}}

            {{#if pageIs "event_page"}}
              {{> event_page}}
            {{/if}}

            {{#if pageIs "user_page"}}
              {{> user_page}}
            {{/if}}
          </div>
        </div>
      </div>

      <div class="span1"> </div>
    </div>
  </div>
</template>

<template name="home_page">
    <ul class="thumbnails">
      {{#each event_thumbs}}
        {{> event_thumb}}
      {{/each}}
    </ul>
</template>

<template name="event_thumb">
  <li class="span2">
    <div class="thumbnail">
        <a href="/event/{{_id}}"><img width="200px" height="200px" src="{{image_url}}" alt=""></a>
        <h4 class="title"><a href="/event/{{_id}}">{{title}}</a></h4>
        <p>
          <span>{{_id}}</span>
          <a href="/user/{{owner}}">{{user_name}}</a> &bull;
          <span class="likes">{{likes.length}} Likes</span> &bull;
          <a href="#" class="like">Like</a> &bull;
          <span class="likes">{{saves.length}} Saves</span> &bull;
          <a href="#" class="save">Save</a> &bull;
          <a href="#" class="delete">Delete</a>
        </p>
    </div>
  </li>
</template>
