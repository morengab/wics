<template name="event_page">
  {{#if show_edit_event_dialog}}
    {{> edit_event_dialog}}
  {{/if}}

  {{#with event}}
    <h2>{{title}}</h2> 
    <a href="#" class="edit">Edit Event</a>
    
    {{#if modeIs "draft"}}
    <a href="#" class="publish">Publish Event</a>
    {{/if}}

    <p><a href="/event/{{_id}}"><img width="200" src="{{image_url}}" alt=""></a></p>
    <p class="lead">Description: {{description}}</p>

    <dl>
      <dt>Date:</dt> <dd>{{date}}</dd>
      <dt>Cost:</dt> <dd>{{cost}}</dd>
      <dt>Planning:</dt> <dd>{{planning}}</dd>
    </dl>
  {{/with}}

  {{> comments}}

</template>

<template name="comments">
  <div id="comments-view">
    <div id="new-comment-box">
      <input type="text" id="new-comment" placeholder="New comment" />
    </div>
    <ul id="comment-list">
    {{#with event}}
      {{#each comments}}
        {{>comment_item}}
      {{/each}}
    {{/with}}
    </ul>
  </div>
</template>

<template name="comment_item">
  <li class="comment">
    <div class="destroy"></div>
    <div class="display">
      <div class="comment-text">{{text}}</div>
    </div>
  </li>
</template>
