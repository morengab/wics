<template name="page">

  {{#if show_create_event_dialog}}
    {{> create_event_dialog}}
  {{/if}}

  {{#if show_draft_event_dialog}}
    {{> draft_event_dialog}}
  {{/if}}

  <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand logo" href="/" id="logo">WiCS University</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="create"><a href="#">+</a></li>
              <li class="draft"><a href="#">~</a></li>
              <li>
                <div class="navbar-search">
                  <input class="search-box search-query" type="text" placeholder="Search">
                </div>
              </li>
              <!-- 
              with user
              <li class="me"><a href="/user/{{_id}}">{{profile.name}}</a></li>
              with
              -->
            </ul>
            <form class="navbar-form pull-right">
              {{loginButtons}}
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="span1"> </div>

      <div class="span10">

        <div class="row">
          <div class="span10">
            {{#if pageIs "home_page"}}
              {{> home_page}}
            {{/if}}

            {{#if pageIs "event_page"}}
              {{> event_page}}
            {{/if}}

            {{#if pageIs "user_page"}}
              {{> user_page}}
            {{/if}}
          </div>
        </div>
      </div>

      <div class="span1"> </div>
    </div>
  </div>
</template>

<template name="home_page">
    <ul class="thumbnails">
      {{#each event_thumbs}}
        {{> event_thumb}}
      {{/each}}
    </ul>
</template>

<template name="event_thumb">
  <li class="span2">
    <div class="thumbnail">
        <a href="/event/{{_id}}"><img width="200px" height="200px" src="{{image_url}}" alt=""></a>
        <h4 class="title"><a href="/event/{{_id}}">{{title}}</a></h4>
        <p>
          <span>{{_id}}</span>
          <a href="/user/{{owner}}">{{user_name}}</a> &bull;
          <span class="likes">{{likes.length}} Likes</span> &bull;
          <a href="#" class="like">Like</a> &bull;
          <span class="likes">{{saves.length}} Saves</span> &bull;
          <a href="#" class="save">Save</a> &bull;
          <a href="#" class="delete">Delete</a>
        </p>
    </div>
  </li>
</template>
