<template name="page">

  {{#if showCreateEventDialog}}
    {{> createEventDialog}}
  {{/if}}

  <div class="container">
    <div class="row">
      <div class="span1"> </div>

      <div class="span10">
        <div class="header row">
          <div class="span5">
            <h1 >WiCS University</h1>
            <a href="#" class="btn btn-primary add">Add Event</a>
          </div>
          <div class="span5">
            <div>
              {{loginButtons}}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="span10">
            {{#if pageIs "home_page"}}
              {{> home_page}}
            {{/if}}

            {{#if pageIs "event_page"}}
              {{> event_page}}
            {{/if}}

            {{#if pageIs "user_page"}}
              {{> user_page}}
            {{/if}}
          </div>
        </div>
      </div>

      <div class="span1"> </div>
    </div>
  </div>
</template>
