<template name="page">

  {{#if showCreateEventDialog}}
    {{> createEventDialog}}
  {{/if}}

  <div class="container">
    <div class="row">
      <div class="span1"> </div>

      <div class="span10">
        <div class="header row">
          <div class="span5">
            <h3 >WiCS University</h3>
            <a href="#" class="btn btn-primary add">Add Event</a>
          </div>
          <div class="span5">
            <div>
              {{loginButtons}}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="span10">
            {{> eventlist}}  
          </div>
        </div>
      </div>

      <div class="span1"> </div>
    </div>
  </div>
</template>

<template name="eventlist">
  <ul class="thumbnails">
    {{#each events}}
      {{> event}}
    {{/each}}
  </ul>
</template>

<template name="event">
  <li class="span2">
    <div class="event thumbnail">
        <img src="http://placehold.it/200x200" alt="">
        <h3 class="title">{{title}}</h3>
        <p>Thumbnail caption...</p>
    </div>
  <li>
</template>

<template name="createEventDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add Event</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>Title</label>
      <input type="text" class="title span5">

      <label>Description</label>
      <textarea class="description span5"></textarea>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add Event</a>
    </div>
  </div>
</template>
