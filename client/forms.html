<!-- 
    Creating Events Dialog 
 -->
<template name="createEventDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Create Event</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
      <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>Title</label>
      <input type="text" class="title span3" value="">

      <label>Date</label>
      <input type="text" class="date span3" value="">

      <label>Description</label>
      <textarea class="description span3"></textarea>

      <label class="checkbox">
        <input type="checkbox" class="brainstorm_state">
        Brainstorm state
      </label>

      <label>Cost of Event (~estimate)</label>
      <label class="radio inline">
        <input type="radio" name="costRadios" id="costRadio1" value="50"> $50
      </label>
      <label class="radio inline">
        <input type="radio" name="costRadios" id="costRadio2" value="100"> $100
      </label>
      <label class="radio inline">
        <input type="radio" name="costRadios" id="costRadio3" value="500"> $500+
      </label>

      <label>Time to Plan (~about)</label>
      <label class="radio inline">
        <input type="radio" name="planningRadios" id="planningRadio1" value="hour"> An hour
      </label>
      <label class="radio inline">
        <input type="radio" name="planningRadios" id="planningRadio2" value="day"> A day
      </label>
      <label class="radio inline">
        <input type="radio" name="planningRadios" id="planningRadio3" value="week"> A week
      </label>
      <label class="radio inline">
        <input type="radio" name="planningRadios" id="planningRadio4" value="month"> A month
      </label>
      <label class="radio inline">
        <input type="radio" name="planningRadios" id="planningRadio5" value="semester"> Semester+
      </label>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add Event</a>
    </div>
  </div>
</template>

<!-- 
    Editing Events Dialog 
 -->
 <template name="edit_event_dialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Edit Event</h3>
    </div>

    <div class="modal-body">
      {{# with event}}
      <label>Title</label>
      <input type="text" class="title span3" value="{{title}}">

      <label>Date</label>
      <input type="text" class="date span3" value="{{date}}">

      <label>Description</label>
      <textarea class="description span3">{{description}}</textarea>

      <label class="checkbox">
        <input type="checkbox" class="brainstorm_state" value="brainstorm" 
        {{#if brainstormIsChecked}}
          checked
        {{/if}}
        >Brainstorm state
      </label>

      <label>Cost of Event (~estimate)</label>
      <label class="radio inline">
        <input type="radio" name="costRadios" id="costRadio1" value="50" 
        {{#if selectedCostIs "50"}}
          checked
        {{/if}}
        > $50
      </label>
      <label class="radio inline">
        <input type="radio" name="costRadios" id="costRadio2" value="100"
        {{#if selectedCostIs "100"}}
          checked
        {{/if}}
        > $100
      </label>
      <label class="radio inline">
        <input type="radio" name="costRadios" id="costRadio3" value="500"
        {{#if selectedCostIs "500"}}
          checked
        {{/if}}
        > $500+
      </label>

      <label>Time to Plan (~about)</label>
      <label class="radio inline">
        <input type="radio" name="planningRadios" id="planningRadio1" value="hour"
        {{#if selectedTimeIs "hour"}}
          checked
        {{/if}}
        > An hour
      </label>
      <label class="radio inline">
        <input type="radio" name="planningRadios" id="planningRadio2" value="day"
        {{#if selectedTimeIs "day"}}
          checked
        {{/if}}
        > A day
      </label>
      <label class="radio inline">
        <input type="radio" name="planningRadios" id="planningRadio3" value="week"
        {{#if selectedTimeIs "week"}}
          checked
        {{/if}}
        > A week
      </label>
      <label class="radio inline">
        <input type="radio" name="planningRadios" id="planningRadio4" value="month"
        {{#if selectedTimeIs "month"}}
          checked
        {{/if}}
        > A month
      </label>
      <label class="radio inline">
        <input type="radio" name="planningRadios" id="planningRadio5" value="semester"
        {{#if selectedTimeIs "semester"}}
          checked
        {{/if}}
        > Semester+
      </label>
      {{/with}}
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary validate">Validate Event</a>
      <a href="#" class="btn btn-primary update">Update Event</a>
    </div>
  </div>
</template>
