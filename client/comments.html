<template name="comments">
  <div id="items-view">
    <ul id="item-list">
      {{#each comments}}
        {{> comment}}
      {{/each}}
    </ul>
    <div id="new-comment-box">
      <input type="text" id="new-comment" placeholder="Comment here" />
    </div>
  </div>
</template>

<template name="comment">
  <li class="comment">
    {{#if editing}}
      <div class="edit">
        <input id="comment-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <input class="check" name="markdone" type="checkbox" {{{done_checkbox}}} />
        <div class="todo-text">{{text}}</div>
      </div>
    {{/if}}
  </li>
</template>
